{% extends 'layouts/base-web.html' %}
{% block content %}

<table class="table">
    <thead>
        <tr>
            <th scope="col">NameProject</th>
            <th scope="col">Listname</th>
            <th scope="col">Professorname</th>
            <th scope="col">Action</th>
        </tr>
    <tbody>
        {% for project in projects %}
        <tr>
            <td>{{ project.name_project }}</td>
            <td>{{ project.list_name }}</td>
            <td>{{ project.professor_name }}</td>
            <td>
                <a type="button" class="btn btn-warning" href="/project-edit/{{ project.id }}">Edit</a>
                <a type="button" class="btn btn-danger" href="/project-delete/{{ project.id }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
    </thead>
</table>
<a type="button" class="btn btn-success" href="{%url 'project-create' %}">Create</a>

{% endblock content %}
