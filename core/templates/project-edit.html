{% extends 'layouts/base-web.html' %}
{% block content %}
<div class="card-body">
    <h4>Edit Project</h4>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <a type="button" class="btn btn-danger" href="{%url 'project-list' %}">Cancel</a>
        <button type="submit" class="btn btn-success">OK</button>
    </form>
</div>
{% endblock content %}
